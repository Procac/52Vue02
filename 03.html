<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *,body{
            margin: 0;
            padding: 0;
            font-size: 12px;
            height: auto;

        }
        #demo{
            margin-left: 40%;
            margin-top: 10%;

        }
        .btn{
            width:100px;
            height: 50px;
            background-color:white;
            border:1px solid blue;
        }
    </style>
</head>
<body>
<div id="demo">

    <button @click="handleClick()" class="btn" @mouseover="mouseOver" @mouseleave="mouseLeave" :style="active">{{msg}}</button>


</div>
<script>

    new Vue({

        el:'#demo',
        data(){
            return {
                msg:'按钮',
                active:'',
            }
        },

        methods:{
            mouseOver () {
                this.active='background-color: blue;color: #ffffff';
            },
            mouseLeave() {
                this.active = '';
            },
            handleClick(){
                alert("一个alert对话框");
            }

        }
    })
</script>
</body>
</html>
